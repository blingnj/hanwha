                        <h3>아쿠아리스트 수행연구</h3>
                        <p>아쿠아플라넷의 아쿠아리스트는 전시 생물의 복지와 보전을 위한 다양한
                            연구를 수행하고 있습니다. 해마다 팀별, 또는 개인별 연구 주제를 선정하고 
                            연구를 통하여 전시생물의 복지와 보전을 실현하기 위해 노력하고 있습니다.
                            이에 더하여 2013년도부터 국가기관이 발주한 해양생물의 보전연구 용역을 
                            수행하며 국내 서식중인 보호대상해양생물의 종 보전 역할을 수행하고
                            있습니다.
                        </p>
